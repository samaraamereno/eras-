<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Ysabeau+Infant:ital,wght@0,100;1,1&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DIv's</title>
        <link rel="stylesheet" href="./styless.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form id="dados" name="dados" method="post" action="/aplicação">
        
        <fieldset>
            <legend>Campo text </legend>
            <label for="">Usuario</label>
            <input type="text" id="usuario" name="usuario">
        </fieldset>


        <fieldset>
            <legend>Campo password </legend>
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">
        </fieldset>

        <fieldset>
            <legend>Campo email </legend>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </fieldset>

        <fieldset>
            <legend>Campo url </legend>
            <label for="url">Endereço</label>
            <input type="url" id="email" name="url">
        </fieldset>
        <fieldset>
            <legend>Campo search</legend>
            <label for="search">Pesquisa</label>
            <input type="search" id="search" name="search">
        </fieldset>
        <fieldset>
            <legend>Campo tel</legend>
            <label for="celular">Telefone</label>
            <input type="tel" id="celular" name="celular">
        </fieldset>

        <fieldset>
            <legend>Campo color</legend>
            <label for="cor">Selecione uma cor</label>
            <input type="color" id="cor" name="cor">
        </fieldset>
        <fieldset>
            <legend>Campo file</legend>
            <label for="arquivo">Pesquisa</label>
            <input type="file" id=arquivo" name="arquivo">
        </fieldset>
        <fieldset>
            <legend>Campo Numérico</legend>
            <label for="numero">Aelecione um Número</label>
            <input type="number" id="numero" name="numero">
        </fieldset>
    <fieldset>
        <legend>Campo Escala</legend>
        <label for="escala">Escala</label>
        <input type="range" id="escala" name="escala">
    </fieldset>
    <h1>Meu projeto Web</h1>

   <fieldset>
      <legend>Dados do usuário</legend>
      <label for="rm">RM:</label>
      <input type="number" id="rm" name="rm"
       min="10000" max="20000" step="100">
   </fieldset>
</form>

</body>
</html>
