<div class="container">
    <h1>Welcome</h1>
    <h2>Already dont have an account?</h2>
    <form name="dados" id="dados" method="post" action="" class="box-form">
       <div class="box-item">
             <label for="nome" class="form-label">Name</label>
             <input type="text" id="nome" name="nome" class="form-control"
             required minlength="10" maxlength="50" placeholder="Ex: nome name " >
       </div>
       <div class="box-item">
             <label for="email" class="form-label">E-mail</label>
             <input type="email" id="email" name="email" class="form-control" required placeholder="Ex: seuemail@email.com">
       </div>
       <div class="box-item">
             <label for="user" class="form-label">Account name</label>
             <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: user12345">
       </div>
       <div class="box-item">
             <label for="senha" class="form-label">PaSsowrd</label>
             <input type="password" id="senha" name="senha" class="form-control" required minlength="5" maxlength="15" placeholder="Ex: 123456">
       </div>
       <div class="box-item">
          <button class="form-btn">Create Account</button>
       </div>
    </form>
 </div>
